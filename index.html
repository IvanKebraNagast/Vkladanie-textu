  <style>
    body {

    .canvas-wrapper {

      display: flex;

      object-fit: contain;

    .controls-panel {

      box-shadow: 0 -10px 30px rgba(0,0,0,0.4);
      z-index: 50;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      max-height: 75vh;
      overflow-y: auto;
    }

    .controls-panel.collapsed {
        transform: translateY(calc(100% - 60px));
    }

    .toggle-handle {
        width: 50px;
        height: 6px;
        background-color: #e5e7eb;
        border-radius: 10px;
        margin: 0 auto 15px auto;

        top: 0;
        left: 0;

        background: rgba(0,0,0,0.98);
        z-index: 100;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    
    .save-modal img {
        max-width: 100%;
        max-height: 70vh;
        border-radius: 12px;
        margin-bottom: 24px;
        box-shadow: 0 0 30px rgba(255,255,255,0.1);

        -webkit-appearance: none;
        border: none;
        width: 44px;
        height: 44px;
        border-radius: 50%;

        padding: 0;
    }
    input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
    input[type="color"]::-webkit-color-swatch { border: 2px solid #e5e7eb; border-radius: 50%; }

 <body class="h-full flex flex-col">

              <h2 class="text-2xl font-bold mb-1">Vytvorte vizu√°l</h2>

  <div id="saveModal" class="save-modal">

      </div>
      <img id="resultImage" alt="V√Ωsledok">

                  <div class="flex gap-1">
                      <button class="flex-1 py-2 rounded-lg bg-white border border-gray-200 text-xs font-bold shadow-sm" onclick="setTheme('light')">Svetl√°</button>
                      <button class="flex-1 py-2 rounded-lg bg-gray-900 text-white text-xs font-bold shadow-sm" onclick="setTheme('dark')">Tmav√°</button>

                      <select id="fontFamilySelect" class="flex-1 p-2 text-xs font-bold border-none bg-transparent focus:ring-0 outline-none">
                          <option value="'Inter', sans-serif">Modern√©</option>
                          <option value="'Lora', serif">P√§tkov√©</option>
                          <option value="'Caveat', cursive">P√≠san√©</option>
                          <option value="'Oswald', sans-serif">Nadpisov√©</option>
                      </select>
                      <input type="color" id="fontColorInput" value="#1f2937">

          </div>

          <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100">
              <div class="flex justify-between items-center mb-2">
                  <h3 class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Priehƒæadnos≈• pozadia</h3>
                  <span id="opacityVal" class="text-xs font-bold text-indigo-600">70%</span>
              </div>
              <input type="range" id="opacityInput" min="0" max="100" value="70" class="w-full accent-indigo-600 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
          </div>

          <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100">
              <h3 class="text-[10px] font-black text-gray-400 uppercase mb-2 tracking-widest">Obsah textu</h3>
              <textarea id="textInput" rows="4" class="w-full p-3 text-base border-none rounded-xl bg-white shadow-inner resize-none focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Sem vlo≈æte text..."></textarea>
          </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const imageUpload = document.getElementById('imageUpload');
    const shareBtn = document.getElementById('shareBtn');
    const textInput = document.getElementById('textInput');
    const opacityInput = document.getElementById('opacityInput');
    const opacityVal = document.getElementById('opacityVal');
    const fontFamilySelect = document.getElementById('fontFamilySelect');
    const fontColorInput = document.getElementById('fontColorInput');
    const placeholder = document.getElementById('placeholder');
    const controlsPanel = document.getElementById('controlsPanel');
    const togglePanel = document.getElementById('togglePanel');
    const saveModal = document.getElementById('saveModal');
    const resultImage = document.getElementById('resultImage');

    textInput.value = "Tento text sa automaticky prisp√¥sob√≠ veƒækosti boxu.\n\nSk√∫ste nap√≠sa≈• dlh≈°√≠ text, uvid√≠te ako sa inteligentne rozlo≈æ√≠ tak, aby ostal ƒçitateƒæn√Ω a estetick√Ω.";

    let img = null;
    let card = {
        x: 0, y: 0, width: 0, height: 0,
        opacity: 0.7,
        theme: 'light',
        fontFamily: "'Inter', sans-serif",
        fontColor: "#1f2937"
    };

    function getWrappedLines(context, text, maxWidth) {
        const paragraphs = text.split('\n');
        let allLines = [];
        paragraphs.forEach(p => {
            if (p.trim() === '') {
                allLines.push({ text: '', isEmpty: true });
                return;
            }
            const words = p.split(' ');
            let currentLine = words[0];
            for (let i = 1; i < words.length; i++) {
                const word = words[i];
                const width = context.measureText(currentLine + " " + word).width;
                if (width < maxWidth) {
                    currentLine += " " + word;
                } else {
                    allLines.push({ text: currentLine, isEmpty: false });
                    currentLine = word;
                }
            }
            allLines.push({ text: currentLine, isEmpty: false });
        });
        return allLines;
    }

    function draw(exportMode = false) {
        if (!img) return;

        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        let bgColor;
        if (card.theme === 'light') bgColor = `rgba(255, 255, 255, ${card.opacity})`;
        else if (card.theme === 'dark') bgColor = `rgba(0, 0, 0, ${card.opacity})`;
        else bgColor = 'rgba(0,0,0,0)';

        const padding = card.width * 0.08;
        const contentWidth = card.width - (padding * 2);
        const maxContentHeight = card.height - (padding * 2);
        
        let fontSize = Math.floor(card.width / 15);
        if (fontSize > 120) fontSize = 120;
        
        let lines = [];
        let finalLineHeight = 0;
        let totalTextHeight = 0;

        while (fontSize > 12) {
            ctx.font = `${fontSize}px ${card.fontFamily}`;
            lines = getWrappedLines(ctx, textInput.value, contentWidth);
            finalLineHeight = fontSize * 1.45;
            const paragraphGap = fontSize * 0.5;
            totalTextHeight = 0;
            lines.forEach(line => {
                if (line.isEmpty) totalTextHeight += paragraphGap;
                else totalTextHeight += finalLineHeight;
            });
            if (totalTextHeight <= maxContentHeight) break;
            fontSize -= 1;
        }

        if (totalTextHeight > maxContentHeight) {
            card.height = totalTextHeight + (padding * 2);
        }

        ctx.fillStyle = bgColor;
        if (card.theme !== 'none') {
            const radius = card.width * 0.04;
            ctx.beginPath();
            ctx.roundRect(card.x, card.y, card.width, card.height, radius);
            ctx.fill();
            ctx.strokeStyle = card.theme === 'light' ? 'rgba(0,0,0,0.05)' : 'rgba(255,255,255,0.1)';
            ctx.lineWidth = 2;
            ctx.stroke();
        } else if (!exportMode) {
            ctx.setLineDash([10, 10]);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.strokeRect(card.x, card.y, card.width, card.height);
            ctx.setLineDash([]);
        }

        const startY = card.y + (card.height - totalTextHeight) / 2 + (finalLineHeight * 0.8);
        let currentY = startY;

        ctx.fillStyle = card.fontColor;
        ctx.textBaseline = 'alphabetic';
        ctx.font = `${fontSize}px ${card.fontFamily}`;

        if (card.theme === 'none' || card.opacity < 0.4) {
            ctx.shadowColor = card.fontColor === '#ffffff' || card.fontColor === '#fff' ? 'rgba(0,0,0,0.8)' : 'rgba(255,255,255,0.5)';
            ctx.shadowBlur = fontSize / 4;
            ctx.shadowOffsetX = 1;
            ctx.shadowOffsetY = 1;
        }

        lines.forEach(line => {
            if (line.isEmpty) {
                currentY += fontSize * 0.5;
                return;
            }
            ctx.fillText(line.text, card.x + padding, currentY);
            currentY += finalLineHeight;
        });
        
        ctx.shadowBlur = 0;
        ctx.shadowColor = "transparent";
    }

    shareBtn.addEventListener('click', () => {
        if (!img) return;
        draw(true);
        resultImage.src = canvas.toDataURL("image/png", 0.9);
        saveModal.style.display = 'flex';
        draw(false);
    });

    window.closeModal = () => { saveModal.style.display = 'none'; }

    imageUpload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (evt) => {
            img = new Image();
            img.onload = () => {
                placeholder.style.display = 'none';
                shareBtn.disabled = false;
                card.width = img.width * 0.75;
                card.height = img.height * 0.45;
                card.x = (img.width - card.width) / 2;
                card.y = (img.height - card.height) / 2;
                draw();
            };
            img.src = evt.target.result;
        };
        reader.readAsDataURL(file);
    });

    opacityInput.addEventListener('input', (e) => { 
        card.opacity = e.target.value / 100; 
        opacityVal.innerText = e.target.value + '%';
        draw(); 
    });
    fontFamilySelect.addEventListener('change', (e) => { card.fontFamily = e.target.value; draw(); });
    fontColorInput.addEventListener('input', (e) => { card.fontColor = e.target.value; draw(); });
    textInput.addEventListener('input', draw);
    togglePanel.addEventListener('click', () => { controlsPanel.classList.toggle('collapsed'); });

    window.setTheme = (theme) => {
        card.theme = theme;
        if (theme === 'light') { card.fontColor = '#1f2937'; fontColorInput.value = '#1f2937'; }
        else if (theme === 'dark') { card.fontColor = '#ffffff'; fontColorInput.value = '#ffffff'; }
        draw();
    };

    let isDragging = false, isPinching = false;
    let startDragOffset = {x:0,y:0}, startPinchDist=0, startCardDims={w:0,h:0,x:0,y:0};

    function getCanvasPoint(evt) {
        const rect = canvas.getBoundingClientRect();
        const cx = evt.touches ? evt.touches[0].clientX : evt.clientX;
        const cy = evt.touches ? evt.touches[0].clientY : evt.clientY;
        const sx = canvas.width / rect.width;
        const sy = canvas.height / rect.height;
        return { x: (cx - rect.left) * sx, y: (cy - rect.top) * sy };
    }
    
    function getDist(evt) {
        if (evt.touches.length < 2) return 0;
        const dx = evt.touches[0].clientX - evt.touches[1].clientX;
        const dy = evt.touches[0].clientY - evt.touches[1].clientY;
        return Math.sqrt(dx*dx + dy*dy);
    }

    canvas.addEventListener('touchstart', (e) => {
        if (!img) return;
        e.preventDefault();
        if (e.touches.length === 2) {
            isPinching = true; isDragging = false;
            startPinchDist = getDist(e);
            startCardDims = { w: card.width, h: card.height, x: card.x, y: card.y };
            return;
        }
        const pt = getCanvasPoint(e);
        if (pt.x > card.x && pt.x < card.x + card.width && pt.y > card.y && pt.y < card.y + card.height) {
            isDragging = true;
            startDragOffset = { x: pt.x - card.x, y: pt.y - card.y };
        }
    }, { passive: false });

    canvas.addEventListener('touchmove', (e) => {
        if (!img) return;
        e.preventDefault();
        if (isPinching && e.touches.length === 2) {
            const dist = getDist(e);
            const scale = dist / startPinchDist;
            card.width = Math.max(150, startCardDims.w * scale);
            card.height = Math.max(100, startCardDims.h * scale);
            card.x = startCardDims.x - (card.width - startCardDims.w) / 2;
            card.y = startCardDims.y - (card.height - startCardDims.h) / 2;
            draw();
        } else if (isDragging) {
            const pt = getCanvasPoint(e);
            card.x = pt.x - startDragOffset.x;
            card.y = pt.y - startDragOffset.y;
            draw();
        }
    }, { passive: false });

    canvas.addEventListener('touchend', () => { isDragging = false; isPinching = false; });
  </script>
 </body>
